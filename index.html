<!DOCTYPE html>

  <style>

    .note-app {

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357abd;
    }

    .notes-list .note-card {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;

    }

    .note-meta {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 0.5rem;
    }

    .note-delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="note-app">
      <h1>üìù ‡πÇ‡∏ô‡πâ‡∏ï‡∏Ç‡∏≠‡∏á‡∏â‡∏±‡∏ô</h1>
      <input type="text" id="author-input" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì..." />
      <textarea id="note-input" rows="4" placeholder="‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡πÇ‡∏ô‡πâ‡∏ï‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà..."></textarea>
      <button id="add-note">‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÇ‡∏ô‡πâ‡∏ï</button>
      <input type="date" id="search-date" />
      <div id="notes-list" class="notes-list"></div>
    </div>
  </div>

  <script>
    let notes = JSON.parse(localStorage.getItem("notes")) || [];

    function saveNotes() {
      localStorage.setItem("notes", JSON.stringify(notes));
    }

    function escapeHtml(text) {
      return text.replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
    }

    function renderNotes(filterDate = null) {
      const notesList = document.getElementById("notes-list");
      notesList.innerHTML = "";

      const filtered = filterDate ? notes.filter(n => n.date === filterDate) : notes;

      if (filtered.length === 0) {
        notesList.innerHTML = `<p style="text-align:center; color:#999;">‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÇ‡∏ô‡πâ‡∏ï</p>`;
        return;
      }

      filtered.forEach((note, index) => {
        const div = document.createElement("div");
        div.className = "note-card";
        div.innerHTML = `
          <div class="note-meta">
            üë§ <strong>${escapeHtml(note.author)}</strong>
            | üóì ${note.timestamp}
          </div>
          <div class="note-text">${escapeHtml(note.text)}</div>
          <button class="note-delete-btn" onclick="deleteNote(${index})">üóë</button>
        `;
        notesList.appendChild(div);
      });
    }

    function addNote() {
      const input = document.getElementById("note-input");
      const authorInput = document.getElementById("author-input");
      const text = input.value.trim();
      const author = authorInput.value.trim();

      if (!text || !author) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏•‡∏∞‡πÇ‡∏ô‡πâ‡∏ï‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö");
        return;
      }

      const now = new Date();
      const timestamp = now.toLocaleString("th-TH", {
        dateStyle: "medium",
        timeStyle: "short",
      });
      const date = now.toISOString().split("T")[0];

      notes.push({ author, text, timestamp, date });
      saveNotes();
      renderNotes();
      input.value = "";
    }

    function deleteNote(index) {
      if (confirm("‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡πÇ‡∏ô‡πâ‡∏ï‡∏ô‡∏µ‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) {
        notes.splice(index, 1);
        saveNotes();
        renderNotes();
      }
    }

    document.getElementById("add-note").addEventListener("click", addNote);
    document.getElementById("search-date").addEventListener("input", (e) => {
      renderNotes(e.target.value);
    });

    renderNotes();
  </script>
